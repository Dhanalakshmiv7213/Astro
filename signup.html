<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Astro/css/style.css">
    <title>Astro-SignIn</title>
</head>
<body>
    <div class="main">
        <div class="banner">
            <img src="/Astro/media/astronaut.jpg" alt="image of astronaut">
            <h2 id="head">Astro</h2>
            <h2 id="maintitle">Exploring new frontiers one step at a time.</h2>
            <p>Beyond Earth's Group</p>
        </div>
        <div class="login">
            <h2>Login Account</h2>
            <div class="button">
                <button>Sign in with Google</button>
                <button>Sign in with Facebook</button>
            </div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            <label for="passwrd">Password</label>
            <input type="password" id="passwrd" name="passwrd">
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">I agree to the <a href="">Terms & Conditions</a></label>
            <button type="submit">Sign In</button>
            <label for="">Don't have an account? <a href="/Astro/index.html">Sign Up</a></label>
        </div>
    </div>
</body>
</html>
