<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Astro/style.css">
    <title>Astro | Sign In</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="branding">
                <h1>Astro</h1>
                <h2>Exploring new frontiers,<br>one step at a time.</h2>
                <p>Beyond Earth's Group</p>
            </div>
        </div>

        <div class="right">
            <div class="top-text">
                <p>Don't have an account? <a href="/Astro/index.html">Sign Up</a></p>
            </div>
            <div class="form-box">
                <h2>Login Account</h2>
                <div class="social-buttons">
                    <button class="google">Sign in with Google</button>
                    <button class="facebook">Sign in with Facebook</button>
                </div>
                <form>
                    <label>Full Name</label>
                    <input type="text" placeholder="Full Name" required>

                    <label>Password</label>
                    <input type="password" placeholder="Password" required>

                    <div class="checkbox">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="/Astro/terms.html">Terms & Conditions</a></label>
                    </div>

                    <button type="submit" class="submit">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
