<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro | Sign Up</title>
    <link rel="stylesheet" href="/Astro/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="branding">
                <h1>Astro</h1>
                <h2>Exploring new frontiers, <br>one step at a time.</h2>
                <p>Beyond Earth's Group</p>
            </div>
        </div>

        <div class="right">
            <div class="top-text">
                <p>Already have an account? <a href="/Astro/signin.html">Sign In</a></p>
            </div>
            <div class="form-box">
                <h2>Create Account</h2>
                <div class="social-buttons">
                    <button class="google">Sign up with Google</button>
                    <button class="facebook">Sign up with Facebook</button>
                </div>
                <form>
                    <label>Full Name</label>
                    <input type="text" placeholder="Full Name" required>

                    <label>Email</label>
                    <input type="email" placeholder="Email" required>

                    <label>Username</label>
                    <input type="text" placeholder="Username" required>

                    <label>Password</label>
                    <input type="password" placeholder="Password" required>

                    <div class="checkbox">
                        <input type="checkbox" id="terms">
                        <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                    </div>

                    <button type="submit" class="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
