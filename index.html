<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Astro/css/style.css">
    <title>Astro</title>
</head>
<body>


    <div class="main">

        <div class="banner">
            <img src="/Astro/media/astronaut.jpg" alt="image of astronaut">
            <div class="head"><h2>Astro</h2></div>
            <div class="titletxt">
                <h2>Exploring new frontiers, one step at a time.</h2>
            </div>
            <div class="line"><p>Beyond Earth's Group</p></div>
             
        </div>


        <div class="signup">
            <p>Already have an account? <a href="/Astro/signin.html">Sign in</a></p>
            <h2>Create Account</h2>


            <div class="buttons">
                <button id="google">Sign up with Google</button>
                <button id="facebook">Sign up with Facebook</button>
            </div>


            <label for="name">Full Name</label>
            <input type="text" name="name" id="name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
            <label for="passwrd">Passoword</label>
            <input type="password" name="passwrd" id="passwrd">
            <input type="checkbox" name="terms" id="terms">
            <label for="checkbox">I agree to the <a href="">Terms & Conditions</a></label>
            <button type="submit">Sign Up</button>
        </div>


    </div>
</body>
</html>
